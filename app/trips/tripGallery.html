<navbar-trip></navbar-trip>
<div class="container mt-5">
    <h1>{{user.fname + " " + user.lname + "'s"}}  Trips</h1>


    <div class="row">
        <div class="col-sm-6 col-md-4 my-2" ng-repeat="trip in trips">
            <div class="card trip">
                <img class="card-img-top" ng-src="{{trip.imgUrl}}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{trip.name}}</h4>
                    <p class="card-text">{{trip.startDate}}</p>
                    <p class="card-text">{{trip.endDate}}</p>
                    <p class="card-text">{{trip.description}}</p>
                    <p class="card-text">{{trip.highLights}}</p>
                    <p class="card-text">{{trip.tips}}</p>
                    <p class="card-text">{{trip.duration}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
