<navbar-trip></navbar-trip>
<div class="container mt-5">
    <form>
            <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="name">
                    </div>
                </div>

            <div class="form-group row">
                    <label for="startDate" class="col-sm-2 col-form-label">Sart Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="startDate" ng-model="startDate">
                    </div>
                </div>

                <div class="form-group row">
                        <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="endDate" ng-model="endDate">
                        </div>
                    </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="highLights" class="col-sm-2 col-form-label">highLights</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="highLights" ng-model="highLights">
            </div>
        </div>
        <div class="form-group row">
            <label for="tips" class="col-sm-2 col-form-label">tips</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tips" ng-model="tips">
            </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duration" ng-model="duration">
            </div>
        </div>
        <!-- <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" ng-model="image">
                </div>
            </div> -->
        <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image" ng-model="image" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="createTrip()">Create Trip</button>
            </div>
        </div>
    </form>
    <img class="img-fluid" ng-src="{{image}}" alt="{{name}}">
</div>
